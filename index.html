<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .board {
        display: inline-block;
        margin-top: 50px;
    }
    .row {
        clear: both;
    }
    .cell {
        width: 100px;
        height: 100px;
        border: 3px solid #811313;
        float: left;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 36px;
        line-height: 100px;
        color: red;
    }
</style>
</head>
<body>

<h2>Tic Tac Toe</h2>

<div class="board" id="board">
    <div class="row">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
</div>

<p id="message"></p>

<script>
    var board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    var currentPlayer = 'X';
    var moves = 0;
    var messageElement = document.getElementById('message');

    function makeMove(row, col) {
        if (board[row][col] === '' && !isWinner()) {
            board[row][col] = currentPlayer;
            document.getElementById('board').children[row].children[col].innerHTML = currentPlayer;
            if (isWinner()) {
                messageElement.innerHTML = `${currentPlayer} wins!`;
            } else if (++moves === 9) {
                messageElement.innerHTML = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function isWinner() {
        for (var i = 0; i < 3; i++) {
            if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                return true;
            }
            if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
                return true;
            }
        }
        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
            return true;
        }
        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
            return true;
        }
        return false;
    }
</script>

</body>
</html>
